syntax = "proto3";
option go_package = "referential";

package omsapi.pkg.utl.grpc.referential;

service ReferentialService {
	rpc List (ReferentialReq) returns (ReferentialListResp) {}
	rpc ListStream (ReferentialReq) returns (stream ReferentialResp) {}
}

message ReferentialReq {
	string TblName = 1;
	int32 Code = 2;
	string Key = 3;
	string Name = 4;
}

message ReferentialListResp{
	repeated ReferentialResp referentialList = 1;
}

// The response message containing the greetings
message ReferentialResp {
	int32 Code = 1;
	int32 SubCode = 2;
	string Key = 3;
	string Name = 4;
}
